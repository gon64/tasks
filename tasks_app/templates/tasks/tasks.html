{% extends 'layouts/base.html' %}

{% block content%}
<h1>Tasks</h1>

{% for task in tasks %}
<div>
    <h1>{% if task.done == False %} ↻ {% else %} ✓ {% endif %}{{task.title}}</h1>
    <h2>[{{task.project.name}}]</h2>

    <p>{{task.description}}</p>
    <button>Delete</button>
    <button>Update</button>
    <button>✓</button>
</div>
{% endfor %}

{% endblock %}
